<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 文档流</title>
    <style type="text/css">
        .box1{
            width: 100px;
            background-color: yellow;
        }

        .box2{
            width: 100px;
            background-color: red;
        }

        span{
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!--
        文档流（normal flow）
            - 网页是一个多层结构，一层摞着一层
            - 通过CSS可以分别为每一层来设置样式
            - 作为用户来说只能看到最顶上一层
            - 这些层中，最底下的一层称为文档流，文档流是网页的基础
                开发人员所创建的元素默认都是在文档流中进行排列
            - 对于我们来说元素主要有两个状态
                在文档流中
                不在文档流中（脱离文档流）
            
            
            - 元素在文档流中有什么特点：
                - 块元素
                    - 

    -->
    <div class="box1">我是div1</div>
    <div class="box2">我是div2</div>

    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
    <span>我是span2</span>
</body>
</html>
