<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器的权重</title>
    <style>
        /*
            样式的冲突
                - 当我们通过不同的选择器, 选中相同的元素, 并且为相同的样式设置不同的值时, 此时就发生了样式
                  冲突
            
            发生样式冲突时, 应用哪个样式由选择器的权重来决定

            选择器权重:
                内联样式    1,0,0,0
                id选择器        0,1,0,0
                类和伪类选择器   0,0,1,0
                元素选择器       0,0,0,1
                通配选择器       0,0,0,0
                继承的样式       没有优先级
        */
    </style>
</head>
<body>
    <div id="box1" class="red d1 d2 d3 d4" style="background-color: chocolate;">我是一个div <span>我是div中的span</span></div>
</body>
</html>
