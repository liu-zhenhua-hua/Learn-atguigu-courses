<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 语义化标签</title>
</head>
<body>
    <!--
        网页中HTML主要负责网页的结构
            所以在使用HTML标签时, 应该多关注是标签的语义,而不是它的样,这一点很重要

            标题标签:
                h1 ~ h6 总共六级标签
                从h1~h6重要性递减，h1最重要，h6最不重要
                h1在网页中的重要性仅次于title标签，一般情况下一个页面中只会有一个h1
                一般情况下标题标签只会使用到h1~h3，h4~h6很少用

                标题标签都是块元素
            
            在页面中独占一行的元素称为块元素（block element）

    -->

    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup
    -->    
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>

    <!-- 
         p标签表示页面中的一个段落
         p也是一个块元素
    -->
    <p>在p标签中的内容就表示一个段落</p>
    <p>在p标签中的内容就表示一个段落</p>


</body>
</html>
