<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="keywords" content="IT-Technology Networking,Database,">
        <meta name="keywords" content="Programming, Algorithms,">
        <meta name="description" contnet="It's Very Interesting Website for IT-Tech">
        <meta name="title" content="So Cute Website">
        <!-- <meta http-equiv="refresh" content="6,url=https://www.baidu.com"> -->
        <title>HTML练习</title>
        <style>
            .box1{
                width: 200px;
                height: 200px;
                background-color: #bfa;
            }
        </style>
    </head>
<body>
    <!-- 语义化标签 -->
    <h1>这是标题一</h1>
    <h2>这是标题二</h2>
    <h3>这是标题三</h3>
    <h4>这是标题四</h4>
    <h5>这是标题五</h5>
    <h6>这是标题六</h6>



    <p>这里是一个基本段落</p> <!-- p这个标签 -->

    <div class="box1">
        <p class="line1">你看看这里是什么</p>
        <p class="line2">我看到了</p>
        <div class="box2">你看到了啥？</div>
    </div>


    <!-- 我们来看看实体标签 -->
    <!-- 如果我们需要在网页中书写特殊符号, 则需要使用html中的实体 (转义字符) 
         实体的语法:
            &实体的名称
                &nbsp;
                &gt;
                &lt;
                &copy; 版权符号
            
    -->
    <p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天体真不错</p>
</body>
</html>
