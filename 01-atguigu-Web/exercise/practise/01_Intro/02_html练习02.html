<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="keyword" content="IT Technology, ">
        <meta name="description" content="HTML5,CSS">
        <meta name="title" content="HTML Practise">
        <!-- <meta http-equiv="refresh" content="10,https://www.baidu.com"> --> <!-- html 注释，注意注释不能嵌套-->
        <title>HTML练习</title>
    </head>
<body>
    <!-- html语义化标签 -->

    <!-- html的标题 -->
    <h1>这是标题一</h1>
    <h2>这是标题二</h2>
    <h3>这是标题三</h3>
    <h4>这是标题四</h4>
    <h5>这是标题五</h5>
    <h6>这是标题六</h6>



    <!-- hgroup 这个是为标题进行分组 -->
    <hgroup>
        <h1></h1>
        <h2></h2>
    </hgroup>

    <!-- html p tag, 段落. p 是一个块元素-->
    <p>让我们看看10秒之后会发生什么, 放心这次不会有变化</p>

    <!-- 
          em标签用于表示语音语调的一个加重
          在页面中不会独占一行的元素称为行内元素（inline element）
    -->
    


</body>
</html>
