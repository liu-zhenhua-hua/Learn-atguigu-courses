<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html列表练习</title>
</head>
<body>
    <!-- 
        HTML List
     -->
     <ul>
        <li>白毫银针</li>
        <li>高级白牡丹</li>
        <li>荒野大叶</li>
     </ul>
    
     <ol>
        <li>
            白茶
            <ol>
                <li>白毫银针</li>
                <li>高级牡丹</li>
                <li>花香寿眉</li>
                <li>花香贡眉</li>
            </ol>
        </li>
        <li>岩茶</li>
        <li>红茶</li>
        <li>绿茶</li>
     </ol>


     <!-- 
         定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明

      -->
      <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
      </dl>

      <!-- 列表是可以嵌套的 -->
      <ul>
            <li>
                aa
                <ul>
                    <li>aa-1</li>
                    <li>aa-2
                        <ul>
                            <li>aa-2-1</li>
                            <li>aa-2-2</li>
                        </ul>
                    </li>
                </ul>
            </li>
      </ul>
</body>
</html>
